<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <h1>Todo List</h1>
        <div class="input-field">
            <input type="text" id="todo-item" placeholder="Enter Todo...">
            <button id="add-todo-item">Add item</button>
        </div>

        <div class="btn-group">
            <button id="toggle-thene">Toggle Theme</button>
            <button id="show-done">Show Done</button>
            <button id="show-all">Show All</button>
        </div>

        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
